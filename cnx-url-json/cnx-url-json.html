<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

<title>dev00 CNX URL to JSON</title>
<script type="text/javascript">
var input = prompt('Enter full CNX URL:');

// URL to shorten == https://dev00.cnx.org/contents/GFy_h8cu@10.61:rZudN6XP@2/Introduction
// URL to return == https://archive-dev00.cnx.org/contents/GFy_h8cu@10.61.json

const regex = /^[a-z]+:\/\/([\S]+):/;
var match = regex.exec(input);
short_url = match[1];
//alert(short_url);
var json_url = "https://archive-" + short_url + ".json" ;
//alert(json_url);
window.location.href = json_url;

</script>
</head>
</html>
